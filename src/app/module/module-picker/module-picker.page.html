<ion-header> 
  <ion-toolbar color="primary" *ngIf="!searchbarVisible">
    <ion-title>Wählen sie einen Kurs</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>  
      </ion-buttons>
  </ion-toolbar>
    <ion-toolbar color="primary" *ngIf="searchbarVisible">
      <ion-searchbar (ionInput)="doSearch()" 
        [(ngModel)]="searchText" 
        (ionCancel)="closeSearch()" 
        showCancelButton="always" 
        placeholder="Modul suchen"> 
      </ion-searchbar> 
  
    </ion-toolbar> 
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (module of filteredModules; track module.nr) { 
      <ion-item button (click)="modalController.dismiss(module)"> 
        {{ module.name }} 
      </ion-item> 
    } 
  </ion-list> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="cancelSearch()">Abbrechen</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary" (click)="continueWithoutSearch()">Überspringen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
